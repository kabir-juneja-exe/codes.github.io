<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Sha?dow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Page Styling */
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Top Left Profile Section */
        .profile-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .username-top {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* --- SIDEBAR & HAMBURGER --- */
        .menu-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }

        .line { height: 3px; background-color: white; border-radius: 2px; transition: 0.3s; }
        .line-1 { width: 35px; }
        .line-2 { width: 25px; }
        .line-3 { width: 15px; }

        .sidebar {
            position: fixed;
            top: 0; right: -250px;
            width: 250px; height: 100%;
            background-color: #1a1a1a;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s ease;
            z-index: 1000;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active { right: 0; }
        .sidebar a {
            padding: 15px 30px;
            text-decoration: none;
            color: #bbb;
            font-size: 1.1rem;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar a:hover { color: white; background: rgba(255,255,255,0.1); padding-left: 40px; }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        .overlay.active { display: block; }

        /* --- CONTENT --- */
        .container {
            margin-top: 120px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 { margin-bottom: 5px; font-size: 2.5rem; }
        .description { color: #bbb; margin-bottom: 30px; font-size: 1.1rem; }

        /* Glowing Discord Card */
        .discord-card {
            position: relative;
            background-color: #000000;
            border: 1px solid #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            text-align: left;
        }

        .banner {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 0 20px 20px 20px;
            margin-top: -45px;
        }

        .profile-img-large {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 6px solid #000;
            background-color: #000;
        }

        .display-name { font-size: 1.5rem; font-weight: bold; margin-top: 10px; }
        .user-tag { color: #bbb; font-size: 1rem; margin-top: 2px; }

        /* --- FOOTER ICONS --- */
        .footer-socials {
            margin-top: 40px;
            display: flex;
            gap: 35px;
            justify-content: center;
            align-items: center;
        }

        .social-icon {
            color: #bbb;
            font-size: 2.2rem;
            text-decoration: none;
            transition: 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .tilt-icon { transform: rotate(-35deg); }

        .social-icon:hover {
            color: white;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .social-icon:hover .tilt-icon { transform: rotate(-35deg) scale(1.1); }

        /* --- COPYRIGHT SECTION --- */
        .copyright {
            margin-top: 50px;
            padding-bottom: 30px;
            color: #bbb; /* Matches description color */
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Toast notification */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: white;
            color: black;
            text-align: center;
            border-radius: 6px;
            padding: 12px;
            position: fixed;
            z-index: 2000;
            bottom: 30px;
            font-weight: bold;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="profile-header">
        <img src="https://cdn.discordapp.com/avatars/1301883723247124521/4793f5066c0ee12d60df0414b57fe1ee.png?size=1024" alt="Avatar" class="avatar-small">
        <span class="username-top">Kabir.exe.</span>
    </div>

    <div class="menu-btn" onclick="toggleSidebar()">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="home.html">Home</a>
        <a href="codes.html">Other Codes</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <h1>Hello I am Sha?dow</h1>
        <p class="description">My name is Kabir I am a developer and designer.</p>

        <div class="discord-card">
            <img src="https://cdn.discordapp.com/banners/1301883723247124521/a_b91b0a63867f80ab6995a61b45642af4.gif" class="banner" alt="Banner">
            <div class="card-content">
                <img src="https://cdn.discordapp.com/avatars/1301883723247124521/4793f5066c0ee12d60df0414b57fe1ee.png?size=1024" class="profile-img-large" alt="Profile">
                <div class="display-name">Sha?dow</div>
                <div class="user-tag">kabir.exe</div>
            </div>
        </div>

        <div class="footer-socials">
            <a href="https://discord.gg/void" target="_blank" class="social-icon">
                <i class="fa-brands fa-discord"></i>
            </a>
            
            <a onclick="copyEmail()" class="social-icon">
                <i class="fa-solid fa-envelope"></i>
            </a>

            <a href="https://guns.lol/kabirjuneja" target="_blank" class="social-icon">
                <i class="fa-solid fa-gun tilt-icon"></i>
            </a>
        </div>

        <div class="copyright">
            All Rights Reserved by Kabir Juneja
        </div>
    </div>

    <div id="toast">Email Copied to Clipboard!</div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function copyEmail() {
            const email = "kabir0juneja@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            });
        }
    </script>
</body>
</html>
