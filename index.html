<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block Example</title>
    <style>
        /* General page styling */
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Black background code block styling */
        .code-container {
            background-color: #000000; /* Sets black background */
            color: #ffffff;           /* Sets white text for readability */
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;         /* Allows scrolling for long lines */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Monospace font for the code */
        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h2>My Code Block</h2>
    
    <div class="code-container">
        <pre><code>
// This is your code text inside a black block
function greetUser() {
    console.log("Hello, World!");
}

greetUser();
        </code></pre>
    </div>

</body>
</html>
