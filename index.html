<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Shadow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- GENERAL STYLING --- */
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TOP LEFT PROFILE HEADER --- */
        .profile-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .username-top {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* --- SIDEBAR & NAVIGATION --- */
        .menu-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }

        .line { height: 3px; background-color: white; border-radius: 2px; transition: 0.3s; }
        .line-1 { width: 35px; } .line-2 { width: 25px; } .line-3 { width: 15px; }

        .sidebar {
            position: fixed;
            top: 0; right: -250px;
            width: 250px; height: 100%;
            background-color: #1a1a1a;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s ease;
            z-index: 1000;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active { right: 0; }
        .sidebar a {
            padding: 15px 30px;
            text-decoration: none;
            color: #bbb;
            font-size: 1.1rem;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar a:hover { color: white; background: rgba(255,255,255,0.1); padding-left: 40px; }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        .overlay.active { display: block; }

        /* --- MAIN CONTENT --- */
        .container {
            margin-top: 100px;
            width: 95%;
            max-width: 800px;
            text-align: center;
        }

        h1 { margin-bottom: 5px; font-size: 2.5rem; font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        .description { color: #bbb; margin-bottom: 40px; font-size: 1.1rem; }

        /* --- LIVE DISCORD CARD COMPONENT --- */
        .discord-card {
            background-color: #111214;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            text-align: left;
            border: 1px solid #ffffff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        #user-banner {
            height: 120px;
            background-size: cover;
            background-position: center;
            background-color: #1a1b1e; /* Fallback color */
        }

        .profile-section {
            padding: 16px;
            position: relative;
        }

        .avatar-large-container {
            position: absolute;
            top: -45px;
            left: 20px;
        }

        .avatar-large {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 6px solid #111214;
            background-color: #111214;
            object-fit: cover;
        }

        /* --- SYNCED STATUS DOT COLORS --- */
        .status-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
            border: 4px solid #111214;
            transition: background-color 0.3s ease;
        }
        .online { background-color: #23a55a; }
        .idle { background-color: #f0b232; }
        .dnd { background-color: #f23f43; }
        .offline { background-color: #80848e; }

        .profile-info {
            margin-top: 50px;
            background-color: #1a1b1e;
            padding: 16px;
            border-radius: 12px;
        }

        .name-row h2 {
            margin: 0;
            font-size: 1.6rem;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
        }

        .username-tag {
            color: #b5bac1;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* --- FOOTER SOCIALS --- */
        .footer-socials {
            margin-top: 40px;
            display: flex;
            gap: 35px;
            justify-content: center;
        }

        .social-icon { color: #bbb; font-size: 2.2rem; transition: 0.3s; text-decoration: none; }
        .social-icon:hover { color: white; transform: scale(1.1); }
        .tilt-icon { transform: rotate(-35deg); }

        .copyright { margin-top: 40px; color: #bbb; font-size: 0.9rem; padding-bottom: 30px; }
    </style>
</head>
<body>

    <div class="profile-header">
        <img id="header-avatar" src="" class="avatar-small" alt="">
        <span id="header-username" class="username-top">Shadow</span>
    </div>

    <div class="menu-btn" onclick="toggleSidebar()">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="codes.html">Codes</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <h1>Hello I am Shadow</h1>
        <p class="description">Developer and Designer</p>

        <div class="discord-card">
            <div id="user-banner"></div>
            <div class="profile-section">
                <div class="avatar-large-container">
                    <img id="user-avatar" src="" class="avatar-large" alt="Avatar">
                    <div id="status-dot" class="status-dot offline"></div>
                </div>

                <div class="profile-info">
                    <div class="name-row">
                        <h2 id="global-name">SHADOW</h2>
                    </div>
                    <div id="user-tag" class="username-tag">kabir.exe.</div>

                    <div class="badges">
                        <img src="https://cdn.discordapp.com/attachments/1424703458321367201/1476871803602341928/2502-nitro-bronze-nodot-background.png" class="badge">
                        <img src="https://cdn.discordapp.com/attachments/1424703458321367201/1476871645238136964/5946-discord-balance.png" class="badge">
                        <img src="https://cdn.discordapp.com/attachments/1424703458321367201/1476872208180580402/4390-evolving-badge-nitro-1-months.png" class="badge">
                        <img src="https://cdn.discordapp.com/attachments/1424703458321367201/1476871644948594729/92929-questbadge.png" class="badge">
                        <img src="https://cdn.discordapp.com/attachments/1424703458321367201/1476871907268624414/41827-orbs.png" class="badge">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-socials">
            <a href="https://discord.gg/void" target="_blank" class="social-icon"><i class="fa-brands fa-discord"></i></a>
            <a href="mailto:kabir0juneja@gmail.com" class="social-icon"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://guns.lol/kabirjuneja" target="_blank" class="social-icon"><i class="fa-solid fa-gun tilt-icon"></i></a>
        </div>

        <div class="copyright">All Rights Reserved by Kabir Juneja</div>
    </div>

    <script>
        const discordID = "1301883723247124521";

        async function syncDiscord() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${discordID}`);
                const { data } = await response.json();

                if (!data) return;

                // 1. Status Dot Sync
                const statusDot = document.getElementById('status-dot');
                statusDot.className = `status-dot ${data.discord_status}`;

                // 2. Avatar Sync (Header & Card)
                if (data.discord_user.avatar) {
                    const avatarURL = `https://cdn.discordapp.com/avatars/${discordID}/${data.discord_user.avatar}.png?size=1024`;
                    document.getElementById('user-avatar').src = avatarURL;
                    document.getElementById('header-avatar').src = avatarURL;
                }

                // 3. Banner Sync (GIF vs PNG)
                const bannerEl = document.getElementById('user-banner');
                if (data.discord_user.banner) {
                    const isGif = data.discord_user.banner.startsWith("a_");
                    const bannerURL = `https://cdn.discordapp.com/banners/${discordID}/${data.discord_user.banner}.${isGif ? 'gif' : 'png'}?size=1024`;
                    bannerEl.style.backgroundImage = `url('${bannerURL}')`;
                } else if (data.discord_user.banner_color) {
                    bannerEl.style.backgroundImage = 'none';
                    bannerEl.style.backgroundColor = data.discord_user.banner_color;
                }

                // 4. Name Sync
                document.getElementById('global-name').innerText = data.discord_user.global_name || "SHADOW";
                document.getElementById('user-tag').innerText = `@${data.discord_user.username}`;
                document.getElementById('header-username').innerText = data.discord_user.username;

            } catch (error) {
                console.error("Lanyard Sync Error:", error);
            }
        }

        // Initialize and Set Interval
        syncDiscord();
        setInterval(syncDiscord, 15000);

        // UI Functions
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
